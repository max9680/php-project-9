{% extends 'layout.twig.html' %}

{% block body %}
<h1>Сайты</h1>
<div class="table-responsive">
<table class="table table-hover table-bordered" data-test="urls">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td>
                {{ url['id'] }}
            </td>
            <td><a href="{{ url_for('urls.show', {'id' : url['id']}) }}">{{ url['name'] }}</a></td>
            <td>{{ url['last_check_timestamp'] }}</td>
            <td>{{ url['status_code'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
